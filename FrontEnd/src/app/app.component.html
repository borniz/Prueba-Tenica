<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Viajes</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" routerLink="/">{{
          "MENU.HOME" | translate
        }}</a>
        <a class="nav-link" routerLink="/budget">{{
          "MENU.BUDGET" | translate
        }}</a>
        <a class="nav-link" routerLink="/results">{{
          "MENU.RESULTS" | translate
        }}</a>
        <a class="nav-link" routerLink="/record">{{
          "MENU.RECORD" | translate
        }}</a>

        <button
          class="nav-link"
          [class.active]="currentLang === 'es'"
          (click)="changeLanguage('es')"
        >
          Español
        </button>

        <!-- Botón para cambiar a alemán -->
        <button
          class="nav-link"
          [class.active]="currentLang === 'de'"
          (click)="changeLanguage('de')"
        >
          Alemán
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="animation-container">
  <img
    *ngFor="let plane of planes"
    [src]="getImagePath(plane)"
    [alt]="'Avión ' + plane"
    class="plane"
    [ngClass]="{
      visible: currentPlane === plane,
      hidden: currentPlane !== plane
    }"
  />
</div>

<router-outlet></router-outlet>
