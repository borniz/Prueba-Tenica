<div
  class="page-background"
  [ngStyle]="{
    'background-image': flag ? 'url(' + flag + ')' : 'none',
    'background-repeat': 'no-repeat'
  }"
>
  <div class="containerDestination">
    <h1>{{'DESTINATION_PAGE.SELECT_COUNTRY'|translate}}</h1>
    <div class="destination">
      <img src="/DestinationSelect.png" alt="" width="60px" />
      <select
        class="form-select"
        id="countrySelect"
        (change)="onCountryChange($event)"
      >
        <option value="" selected disabled>Pa√≠s...</option>
        <option *ngFor="let country of countries" [value]="country.name">
          {{ country.name }}
        </option>
      </select>
    </div>

    <div class="destination" *ngIf="selectedCountry">
      <h1>{{'DESTINATION_PAGE.SELECT_CITY'|translate}}</h1>

      <select
        class="form-select"
        id="citySelect"
        (change)="onCityChange($event)"
      >
        <option value="" selected disabled>Ciudad...</option>
        <option *ngFor="let city of selectedCountry.cities" [value]="city">
          {{ city }}
        </option>
      </select>
    </div>

    <button
      class="btn btn-primary"
      [disabled]="!selectedCity"
      (click)="goToNextPage()"
    >
    {{'DESTINATION_PAGE.NEXT'|translate}}
    </button>
  </div>
</div>
